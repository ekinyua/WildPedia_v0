<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Incident Reporting</title>
</head>
<body>
    
    <section>
        <div class="form-box1">
            <div class="form-value">
                <form action="">
                    <h2>Incident Reporting</h2>
                    <div class="inputbox">
                        <!-- <ion-icon name="mail-outline"></ion-icon> -->
                        <input type="date" id="incident-date" name="incident-date">
                        <label for="incident-date">Date of Incident</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="incident-location" name="incident-location">
                        <label for="incident-location">Location of Incident:</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="incident-type" name="incident-location">
                        <label for="incident-type">Please provide a description of the Incident:</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="suspect-information" name="suspect information">
                        <label for="suspect-information">Suspect Information:</label>
                    </div>
                    <div class="inputbox">
                        <input type="text" id="incident-description" name="incident-description">
                        <label for="incident-description">Description of Incident:</label>
                    </div>
                    <button type="submit"> Submit </button>
                    <div class="register">
                        <p>Thank you for your report!</p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
